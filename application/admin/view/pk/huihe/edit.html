<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-wei" class="control-label col-xs-12 col-sm-2">{:__('Wei')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wei" class="form-control" name="row[wei]" type="text" value="{$row.wei}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control" name="row[type]" type="text" value="{$row.type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-qihaos" class="control-label col-xs-12 col-sm-2">{:__('Qihaos')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-qihaos" class="form-control " rows="5" name="row[qihaos]" cols="50">{$row.qihaos}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-repeat_num" class="control-label col-xs-12 col-sm-2">{:__('Repeat_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repeat_num" data-rule="required" class="form-control" name="row[repeat_num]" type="number" value="{$row.repeat_num}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
